[env:nano_33_iot]
platform = atmelsam
board = nano_33_iot
framework = arduino
monitor_speed = 115200
lib_deps = 
	arduino-libraries/Servo@^1.2.2
	arduino-libraries/ArduinoMqttClient@^0.1.8
	; arduino-libraries/WiFiNINA@^1.8.14
build_src_filter = +<arduino_33_iot/>

[env:esp32cam]
platform = espressif32
board = esp32cam
framework = arduino
monitor_speed = 115200
lib_deps = 
	espressif/esp32-camera@^2.0.4
build_src_filter = +<esp32cam/>

[env:esp32cam_tests]
platform = espressif32
board = esp32cam
framework = arduino
monitor_speed = 115200
lib_deps = 
	espressif/esp32-camera@^2.0.4
build_src_filter = +<esp32cam_tests/>